<div class="animated fadeIn">
  <div class="row">
    <div class="ml-auto"></div>
    <button *ngIf="openForm" class="btn btn-sm btn-danger" (click)="openForm = false">
      X
    </button>

    <button *ngIf="openForm" class="btn btn-sm btn-success" (click)="salvar()">
      <i class="fa fa-check"></i> Salvar
    </button>
    <button *ngIf="!openForm" class="btn btn-sm btn-primary" (click)="adicionar()">
      <i class="fa fa-plus"></i> Novo
    </button>
  </div>
  <div *ngIf="openForm" class="row">
    <div class="card col-12">
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name">Nome</label>
            <input
              type="text"
              class="form-control"
              name="nome"
              placeholder="Nome do país"
              [(ngModel)]="paisSelecionado.nome"
              #nome="ngModel"
            />
            <input
              type="text"
              id="id"
              readonly="readonly"
              [(ngModel)]="paisSelecionado.id"
              style="display: none"
            />

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="card col-12">
      <div class="card-body">
        <table class="table table-responsive-sm table-hover table-outline mb-0">
          <thead class="thead-light">
            <tr>
              <th>País</th>
              <th style="width: 30px"></th>
              <th style="width: 30px"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pais of paises">
              <td>
                {{pais.nome}}
              </td>
              <td>
                <button
                  class="btn btn-xs btn-info"
                  (click)="editar(pais)"
                >
                  <i class="fa fa-edit"></i>
                </button>
              </td>
              <td>
                <button
                  class="btn btn-xs btn-danger"
                  (click)="deletar(pais)"
                >
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
