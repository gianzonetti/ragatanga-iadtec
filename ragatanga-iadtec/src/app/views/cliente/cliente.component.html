<div class="animated fadeIn">
  <div class="row">
    <div class="ml-auto"></div>
    <button
      *ngIf="openForm"
      class="btn btn-sm btn-danger"
      (click)="openForm = false"
    >
      X
    </button>

    <button *ngIf="openForm" class="btn btn-sm btn-success" (click)="salvar()">
      <i class="fa fa-check"></i> Salvar
    </button>
    <button
      *ngIf="!openForm"
      class="btn btn-sm btn-primary"
      (click)="adicionar()"
    >
      <i class="fa fa-plus"></i> Novo
    </button>
  </div>
  <div *ngIf="openForm" class="row">
    <div class="card col-12">
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <input
              type="text"
              id="id"
              readonly="readonly"
              [(ngModel)]="clienteSelecionado.id"
              style="display: none"
            />
            <div class="row">
              <div class="col-sm-6">
                <label for="nome">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  name="nome"
                  placeholder="Nome do cliente"
                  [(ngModel)]="clienteSelecionado.nome"
                  #nome="ngModel"
                />
              </div>
              <div class="col-sm-6">
                <label for="cpf">CPF</label>
                <input
                  type="text"
                  class="form-control"
                  name="cpf"
                  placeholder="Insira o cpf do cliente"
                  [(ngModel)]="clienteSelecionado.cpf"
                  #cpf="ngModel"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <label for="email">Email</label>
                <input
                  type="text"
                  class="form-control"
                  name="email"
                  placeholder="Email"
                  [(ngModel)]="clienteSelecionado.email"
                  #email="ngModel"
                />
              </div>
              <div class="col-sm-6">
                <label for="data">Data Nascimento</label>
                <input
                  type="text"
                  class="form-control"
                  name="data"
                  placeholder="Data de Nascimento"
                  [(ngModel)]="clienteSelecionado.dataNascimento"
                  #data="ngModel"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <label for="estado">Estado</label>
                <select id="estado" class="form-control">
                  <option *ngFor="let estado of estados">{{
                    estado.uf
                  }}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="card col-12">
      <div class="card-body">
        <table class="table table-responsive-sm table-hover table-outline mb-0">
          <thead class="thead-light">
            <tr>
              <th>CPF</th>
              <th>Nome</th>
              <th>Email</th>
              <th>Data Nascimento</th>
              <th>Estado</th>
              <th>Situação</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes">
              <td class="text-center">
                {{ cliente.cpf }}
              </td>
              <td>
                {{ cliente.nome }}
              </td>
              <td class="text-center">
                {{ cliente.email }}
              </td>
              <td>
                {{ cliente.dataNascimento }}
              </td>
              <td class="text-center">
                {{ cliente.estado }}
              </td>
              <td>
                {{ cliente.situacao }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
